<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Mobile</title>

    <!-- css link =====================-->
    <link rel="stylesheet" href="css/style.css" />

    <!-- bootstrap link =================== -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="container mx-auto mt-5">
      <h2 class="text-center">Search Mobile</h2>

      <!-- search part ================== -->
      <div class="input-group mb-3 w-50 mx-auto">
        <input
          id="search-box"
          type="text"
          class="form-control"
          placeholder="Search Your Mobile"
          aria-label="Search Your Mobile"
        />
        <button onclick="getMobile()" class="btn btn-primary" type="button">
          Search
        </button>
      </div>

      <!-- spinner===================== -->
      <div id="spinner" class="text-center">
        <button class="btn btn-primary" type="button" disabled>
          <span
            class="spinner-grow spinner-grow-sm"
            role="status"
            aria-hidden="true"
          ></span>
          Loading...
        </button>
      </div>

      <!-- found data result ===================-->
      <strong>
        <div id="found-data" class="text-center py-3"></div>
      </strong>

      <!-- single mobile detail part ====================-->
      <div
        id="mobile-details"
        class="mx-auto mb-4"
        style="max-width: 740px"
      ></div>

      <!-- allmobile part =======================-->
      <div
        id="image-mobile"
        class="row row-cols-1 row-cols-lg-3 g-5 mx-auto"
      ></div>
    </section>

    <!-- ========js link================ -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- ========js link============ -->
    <script src="js/app.js"></script>
  </body>
</html>
