<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Mobile</title>

    <!-- css link -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="container mx-auto mt-5">
      <h2 class="text-center">Search Mobile</h2>

      <!-- search part -->
      <div class="input-group mb-3 w-50 mx-auto">
        <input
          id="search-box"
          type="text"
          class="form-control"
          placeholder="Search Your Mobile"
          aria-label="Search Your Mobile"
          aria-describedby="button-addon2"
        />
        <button
          onclick="getMobile()"
          class="btn btn-primary"
          type="button"
          id="button-addon2"
        >
          Search
        </button>
      </div>

      <!-- single card detail part -->

      <!-- allcard part -->
      <div id="photo-coktail" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </section>

    <!-- ========js link======== -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- ========js link======== -->
    <script src="js/app.js"></script>
  </body>
</html>
